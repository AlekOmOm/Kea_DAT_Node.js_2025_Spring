<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- 3. link to external CSS file  -->
    <link rel="stylesheet" href="./frontpage.css">

    <title>Frontpage</title>
</head>
<body>
    <h1 id="frontpage-header" class="headers">Frontpage</h1>

    <!-- 1. inline-css -->
    <h2 class="headers" style="color: green">Welcome users!</h2>


    <p>You are the visitor number:</p>
    <div id="visitorsCount"></div>
    
    <!-- task in the html allow users to be redirected to the party page -->

    <a href="/partypage" id="party-link">Go to party</a>



    <script src="./frontpage.js"></script>

    <script>
        <!-- after 3 seconds, programmatically to to the party page -->

        setTimeout(() => {
            window.location.replace("/partypage");
        }, 3000);

        <!-- another solution -->

        setTimeout(() => {
            // if multiple a tags, modify anchor tag with name attribute 
            const partyLink = document.getElementById("party-link"); 
            partyLink.click();

        }, 3000);

        <!-- fetch visitors count from the server -->
        fetch("/visitorscounts")
        .then((response) => response.json())
        .then((result) => {
            const visitorsCountDiv = document.getElementById("visitorsCount");
            visitorsCountDiv.textContent = result.data;
        });
    </script>
</body>
</html>
