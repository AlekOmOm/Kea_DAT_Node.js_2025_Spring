<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>colors</title>
</head>

<body>

   <h1>Colors</h1>

   <input type="color" id="color-picker" title="Color Picker">
   <button onclick="submitColor()">Submit Color</button>


   <script src="/socket.io/socket.io.js"></script>

   <script>

      const colorPickerInput = document.getElementById("color-picker")

      const socket = io();



      function submitColor() {
         // task allow users to submit the colors and console.log the color
         const color = colorPickerInput.value;

         // sends event and data
         socket.emit("client-sends-color", { color })

      }

      socket.on("server-sends-data", (data) => {

         document.body.style.backgroundColor = data.color
      })

   </script>

</body>

</html>
